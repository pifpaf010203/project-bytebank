<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova TransferÃ«ncia</h2>

      <div class="form-field">
       <label class="form-fiel__label" for="Valor">Valor</label>
       <!-- -- [(ngModel)] diretiva que permite passar o que esta no template para a classe-->
       <input class="form-field__input" id="valor" type="text" type="number" [(ngModel)] ="valor">
      </div>

      <div class="form-field">
       <label class="form-field__label" for="Destino">Destino</label>
       <!-- -- [(ngModel)] diretiva que permite passar o que esta no template para a classe-->
       <input class="form-field__input" id="Destino" type="text" [(ngModel)]= "destino" name="destino">

      </div>
      <div class="botao-wrapper">
       <button class="botao" type="submit">Transferir</button>
      </div>
  </form>
</section>
